<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.grid-all div{
    width: 100%;
    height: 100%;

}
.grid-all{
    display: grid;
    grid-template-columns:repeat(4, 1fr) ;
    gap: 10px;
    max-width: 1200px;
    height: 50vh;
}
.div-1{
    background-color: #d32727;
    grid-row-start: 1;
    grid-row-end: 3;
    grid-column-start:1 ;
    grid-column-end: 3;
}
.div-2{
    background-color: #5a25d4;
}
.div-3{
    background-color: #2dd327;
}
.div-4{
    background-color: #d5d811;
}
.div-5{
    background-color: #a817cc;
}
    </style>
</head>
<body>
    <div class="grid-all">
        <div class="div-1"></div>
        <div class="div-2"></div>
        <div class="div-3"></div>
        <div class="div-4"></div>
        <div class="div-5"></div>
    </div>
</body>
</html>
